artesp-theme-js:
  filter: rjsmin
  output: artesp_theme/artesp_theme.js
  contents:
    - js/placeholder.js
    - js/stats-counter.js
  extra:
    preload:
      - base/main
# CSS modules
artesp-theme-css:
  filter: cssrewrite
  output: artesp_theme/artesp_theme.css
  contents:
    - css/modules/variables.css
    - css/modules/base.css
    - css/modules/layout.css
    - css/modules/components.css
    - css/modules/components-additional.css
    - css/modules/badges.css
    - css/modules/footer.css
    - css/modules/homepage.css
    - css/modules/homepage-datasets.css
    - css/modules/homepage-stats.css
    - css/modules/dataset-search.css
    - css/modules/responsive.css
    - css/modules/user.css
