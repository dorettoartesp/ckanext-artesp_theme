<!-- Airplane V2: Modern jet look. Dimensions: approx 31x18.5. Offset: 0,0 -->
<g id="airplane-def" transform="translate(16.5, 11.25) scale(-1, 1) translate(-16.5, -11.25)">
  <title>Airplane V2</title>
  <!-- Horizontal Stabilizers (Small, at the very rear sides of fuselage) -->
  <polygon points="27,10.1 30,9.1 29,10.1" fill="#A8B6BF"/> <!-- Upper Tail Winglet -->
  <polygon points="27,12.4 30,13.4 29,12.4" fill="#A8B6BF"/> <!-- Lower Tail Winglet -->

  <!-- Wings (Drawn before fuselage so fuselage overlaps slightly if needed) -->
  <polygon points="10,10.05 18,10.05 15,4 9,4" fill="#CFD8DC"/> <!-- Top Wing -->
  <polygon points="10,12.45 18,12.45 15,18.5 9,18.5" fill="#CFD8DC"/> <!-- Bottom Wing -->

  <!-- Fuselage -->
  <path d="M2,11.25 C4,10.25 8,10.0 12,10.0 L25,10.0 C28,10.0 30,10.5 31,11.25 C30,12.0 28,12.5 25,12.5 L12,12.5 C8,12.5 4,12.25 2,11.25 Z" fill="#B0BEC5"/>

  <!-- Vertical Tail Fin (On top of fuselage rear) -->
  <polygon points="25,10.0 29,7.0 27.5,10.0" fill="#90A4AE"/>

  <!-- Cockpit Window -->
  <ellipse cx="7.5" cy="11.25" rx="2.5" ry="1.2" fill="#455A64"/>
</g>

